<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <link rel="icon" href="./assets/ico/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/ico/favicon-32x32.png">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <main>
    <h1>QR code component main</h1>
    <article class="card">
      <figure class="card__illustration">
        <a href="https://www.frontendmentor.io/" class="card__cta" target="_blank" rel="noreferrer">
          <img src="./assets/img/image-qr-code.png" alt="QR code directing to the 'Frontend Mentor' home page." class="card__qr-code" title="Frontend Mentor">
        </a>
      </figure>
      <h2 class="card__title">Improve your front-end skills by building projects</h2>
      <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>

  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__cta" target="_blank" rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendezpvi/fm-qr-code-component-main" class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a></small>
  </footer>

</body>

</html>
